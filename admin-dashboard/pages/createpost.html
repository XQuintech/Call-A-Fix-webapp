<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="create-post">
        <h2>Create Post</h2>
        <form>
            <label for="post-title">Post Title:</label>
            <input type="text" id="post-title" name="post-title"><br><br>

            <label for="post-body">Post Body:</label>
            <textarea id="post-body" name="post-body"></textarea><br><br>

            <label for="post-settings">Post Settings:</label><br>
            <label for="labels">Labels:</label>
            <input type="text" id="labels" name="labels"><br>

            <label for="tags">Tags:</label>
            <input type="text" id="tags" name="tags"><br>

            <label for="published-on">Published On:</label>
            <input type="date" id="published-on" name="published-on"><br>

            <label for="links">Links:</label>
            <input type="text" id="links" name="links"><br>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location"><br>

            <label for="search-description">Search Description:</label>
            <textarea id="search-description" name="search-description"></textarea><br><br>

            <label for="options">Options:</label><br>
            <input type="checkbox" id="allow-comments" name="allow-comments">
            <label for="allow-comments">Allow Comments</label><br>

            <input type="checkbox" id="feature-post" name="feature-post">
            <label for="feature-post">Feature Post</label><br><br>

            <button type="submit">Publish Post</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Blog Page. All rights reserved.</p>
    </footer>

    <script src="script2.js"></script>
</body>
</html>
